<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Sorteo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>Simulador de Sorteo</h1>
      <p class="subtext">
        Ingresá participantes, podés administrar la lista y realizar el sorteo.
        Los datos se guardan en el localStorage del navegador.
      </p>
    </header>
    <main class="container">
      <section class="card">
        <h2>Agregar participante</h2>
        <div class="row">
          <input
            type="text"
            id="nombreInput"
            placeholder="Nombre del participante"
            autocomplete="off"
          />
          <button id="btnAgregar" aria-label="Agregar participante">
            Agregar
          </button>
        </div>
      </section>
      <section class="card">
        <div class="row space-between align-center">
          <h2>Participantes (<span id="contador">0</span>)</h2>
          <div class="row">
            <label for="premiosSelect">Premio:</label>
            <select id="premiosSelect">
              <option value="">-- Elige un premio --</option>
            </select>
          </div>
          <div class="actions">
            <button id="btnSorteo">Realizar sorteo</button>
            <button id="btnLimpiar" class="secondary">Limpiar lista</button>
          </div>
        </div>
        <ul id="listaParticipantes" class="lista"></ul>
      </section>
      <section class="card destacado" id="resultadoCard" hidden>
        <h2>Resultado</h2>
        <p id="resultado" class="resultado"></p>
      </section>
      <section class="card">
        <h2>Historial de sorteos</h2>
        <ul id="historialSorteos"></ul>
      </section>
    </main>
    <footer class="container footer">
      <small>
        Proyecto Final – Integración JS + DOM + Eventos + localStorage
      </small>
    </footer>
  </body>
</html>
